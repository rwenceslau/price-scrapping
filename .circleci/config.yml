version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - run:
          command: python -m pip install -r requirements.txt
          name: Install Requirements
  test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: python sneaker_scrapper.py
          name: Run          

workflows:
  main:
    jobs:
      - build
      - test
